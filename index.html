<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大阪星光学院スクールフェアSF2025公式Webサイト</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <style>
        /* グローバルな設定 */
        * {
            font-family: sans-serif;
            color: #fff;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background-color: #333; /* bodyにも背景色を設定して、画面全体をカバー */
        }

        /* コンテナ（PC版: Flexで横並び） */
        .container {
            background-color: #333;
            display: flex;
            width: 100vw;
            min-height: 100vh; /* 縦長コンテンツ対応のためheight: 100vhから変更 */
        }

        /* ロゴエリア */
        .logo_area {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 30vw;
            min-height: 100vh; /* コンテナと同様にmin-heightに変更 */
            background-color: #222;
            padding: 2rem; /* パディングを追加 */
        }

        .logo img {
            max-width: 100%;
            height: auto;
            display: block;
            /* 縦長ロゴが画面からはみ出さないように最大高さを設定 */
            max-height: 80vh; 
        }

        /* コンテンツエリア */
        .content_area {
            width: 70vw;
            min-height: 100vh; /* コンテナと同様にmin-heightに変更 */
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            padding: 5rem;
        }

        /* 上部エリア */
        .up {
            display: flex;
            flex-direction: column;
            margin-bottom: 5rem;
        }

        /* タイトル */
        .title {
            font-family: "Orbitron", sans-serif;
            margin: 0;
            font-size: 10vw;
            color: #58ff48;
        }

        /* 日付と時間 */
        .data_and_time {
            font-family: serif;
            font-size: 4vw;
            margin-top: 1rem;
        }

        /* 下部エリア */
        .down {
            display: flex;
            justify-content: space-between;
        }

        .down_right {
            display: flex;
            flex-direction: column;
            /* PC版では左側の余白を考慮して調整 */
            width: 100%; 
        }
        
        /* ダウンロードリンク */
        .down_right a {
            color: #58ff48;
            text-decoration: none;
            font-size: 1.5rem;
            text-decoration: underline;
            word-break: break-word; /* 長いテキストがはみ出さないように */
        }

        /* ニュースセクション */
        .news {
            text-align: left;
            margin-top: 2rem;
        }

        /* ニュースの見出し (News) */
        .news h3 {
            margin-bottom: 0.5rem;
            font-size: 2.5rem;
            color: #fff;
            font-weight: normal;
        }

        /* ニュースの本文 */
        .news p {
            font-size: 1.5rem;
            margin: 0;
            margin-left: 2em;
        }

        /* --- モバイル対応（メディアクエリ） --- */
        @media (max-width: 768px) {
            
            .container {
                flex-direction: column; /* 縦並びに変更 */
                height: auto;
                min-height: 100vh;
            }

            .logo_area {
                width: 100vw; /* 幅を画面いっぱいに */
                height: auto;
                min-height: auto;
                padding: 3rem 1rem; /* パディングを調整 */
                order: 1; /* 縦並びにしたときにロゴを上に配置（任意） */
            }

            .logo img {
                max-width: 80vw; /* モバイルでは横幅も制限 */
                max-height: 40vh; /* 縦長ロゴが画面を占領しすぎないよう高さを制限 */
            }

            .content_area {
                width: 100vw; /* 幅を画面いっぱいに */
                height: auto;
                min-height: auto;
                padding: 2rem 1rem; /* パディングを調整 */
                order: 2; /* 縦並びにしたときにコンテンツを下へ配置 */
            }

            .up {
                margin-bottom: 2rem; /* 余白を調整 */
            }

            .title {
                font-size: 15vw; /* タイトルを少し大きく */
            }

            .data_and_time {
                font-size: 6vw; /* 日時を調整 */
                margin-top: 0.5rem;
            }

            .down {
                flex-direction: column; /* 縦並びに変更 */
            }
            
            .down_right {
                /* モバイルでは要素が一つしかないので特に調整なし */
            }

            .down_right a {
                font-size: 1.2rem;
            }

            .news h3 {
                font-size: 2rem;
            }

            .news p {
                font-size: 1.2rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo_area">
            <div class="logo">
                <img src="./logo.png" alt="大阪星光学院ロゴ" width="380">
            </div>
        </div>

        <div class="content_area">
            <div class="up">
                <h1 class="title">SF 2025</h1>
                <div class="data_and_time">
                    DATE: 11/3(月)<br />
                    TIME: 9時〜15時30分
                </div>
            </div>
            <div class="down">
                <div class="down_right">
                    <a href="pamph_compressed.pdf?v=10" download filename="SF'25電子パンフレット">パンフレットをダウンロードする。</a>
                    <div class="news">
                        <h3>News</h3>
                        <p>10/29 7:00 臨時Webサイト公開</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
